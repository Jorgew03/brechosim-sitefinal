<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Agendamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
          <link href="/css/main.min.css" rel="stylesheet">

          <style>
            body {
              margin: 20px;
              background-color: #e2f8cf;
            }
            section{
              padding: 60px 0;
            }
            #pricing.bg-cor {
              background-color: #e1c8f8;
            }
            #pricing.img-cat {
              margin: 0 auto;
              width: 100px;
            }
            #reviews.bg-cor{
                background-color: #fdf1bd;
            }

          </style>
        </head>
        </head>
          <body>

            <h1><nav class="navbar navbar-expand-md navbar-light pt-5 pb-4">
            <div class="container-xxl">
              <!-- navbar brand / title -->
              <a class="navbar-brand" href="#intro">
                <span class="text-secondary fw-bold">
                Agendamentos
                </span></h1>
           <!-- navbar -->

           <h5><a href="home.html" rell="prev"><span class="text-secondary fw-bold">
                Home
                </span></a></h5>
          
                
            

            <section id="contact">
              <div class="container-lg">
              
              <div class="text-center">
                  <h2>Agende uma visita</h2>
                  <p class="lead">Quer saber mais sobre as roupas? Marque um horário conosco.</p>
              </div>
              <div class="row justify-content-center my-5">
                  <div class="col-lg-6">
                  
                  <form>
                      <label for="email" class="form-label">Email:</label>
                      <div class="input-group mb-4">
                      <span class="input-group-text">
                          <i class="bi bi-envelope-fill text-secondary"></i>
                      </span>
                      <input type="text" id="email" class="form-control" placeholder="e.g. brechosim@example.com" />
                       <!-- tooltip -->
                        <span class="input-group-text">
                          <span class="tt" data-bs-placement="bottom" title="Enter an email address we can reply to.">
                            <i class="bi bi-question-circle text-muted"></i>
                          </span>
                        </span>
                      </div>
                      <label for="name" class="form-label">Nome:</label>
                      <div class="mb-4 input-group">
                      <span class="input-group-text">
                          <i class="bi bi-person-fill text-secondary"></i>
                      </span>
                      <input type="text" id="name" class="form-control" placeholder="e.g. BrechoSim" />
                      <!-- tooltip -->
                      <span class="input-group-text">
                        <span class="tt" data-bs-placement="bottom" title="Pretty self explanatory really...">
                          <i class="bi bi-question-circle text-muted"></i>
                        </span>
                        </span>
                      </div>
                      
            
                      
                      <div class="mb-4 mt-5 form-floating">
                      <textarea class="form-control" id="query" style="height: 140px" placeholder="query"></textarea>
                      <label for="query">Deixe sua dúvida ou comentário...</label>
                      </div>
                      <div class="mb-4 text-center">
                      <button type="submit" class="btn btn-secondary">Enviar</button>
                      </div>
                  </form>
                  </div>
              </div>
              </div>
          </section>

          </body>  

          
           
               
</html>
